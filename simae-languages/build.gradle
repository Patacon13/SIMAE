plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'antlr'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
	
	
    antlr "org.antlr:antlr4:4.9" // use ANTLR version 4

    implementation("org.antlr:antlr4-runtime:4.9")

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:30.1-jre'
}


task combinaJavaLexerParser(type: Exec) {
  workingDir './src/main/antlr4/java8'
  executable "sh"
  args "-c", "m4 Java8.m4 > ../../antlr/java8/Java8.g4"
}

task combinaPythonLexerParser(type: Exec) {
  workingDir './src/main/antlr4/python3'
  executable "sh"
  args "-c", "m4 Python3.m4 > ../../antlr/python3/Python3.g4"
}



generateGrammarSource {
    arguments << "-lib" << "./build/generated-src/" 
    arguments += ["-package","commonGrammar","-Xexact-output-dir"]
}	


