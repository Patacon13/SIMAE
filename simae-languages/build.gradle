plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'antlr'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
	
	
    antlr "org.antlr:antlr4:4.9" // use ANTLR version 4

    implementation("org.antlr:antlr4-runtime:4.9")

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

}

task moverASimaeGrammars(type: Exec) {
  workingDir './build/generated-src/antlr/main/'
  executable "sh"
  args "-c", "if [ -d \"./simae/\" ]; then \nrm -r simae\nfi\nmkdir -p simae/grammars/; mv *.* simae/grammars"
}

generateGrammarSource {
    arguments << "-lib" << "./build/generated-src/" 
    arguments += ["-package","simae.grammars", "-Xexact-output-dir"]
}	


sourceSets {
    main {
        java {
            srcDirs += 'src/main/resources/'
        }
    }
}	

tasks.named('compileJava') {
    dependsOn tasks.named("moverASimaeGrammars")
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
