plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'antlr'
    id 'org.openjfx.javafxplugin' version "0.0.10"
    id 'application'
    id 'eclipse'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

javafx {
	version = "14"
	modules = ['javafx.controls', 'javafx.media','javafx.fxml']
}

dependencies {
	
    implementation project(':simae-languages')
    antlr "org.antlr:antlr4:4.5" // use ANTLR version 4

    implementation("org.antlr:antlr4-runtime:4.9")

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1-jre'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

application {
    mainClass = 'simae.cli.CommandLineInterface'
    //mainClass = 'simae.gui.SelectorApplication'
}
